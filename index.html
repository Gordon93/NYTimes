  <!DOCTYPE html>
  <html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  </head>

  <body>
    <h3 style="text-align:center">20 of the Most popular NY Times Articles</h3>
    <div id = "ddlist">
    <select id="ddlNumDays" onchange="getNumDays()">
      <option value=null>Select number of past days</option>
      <option value="1">past day</option>
      <option value="7">past 7 days</option>
      <option value="30">past 30 days</option>
    </select>
    </div>

    <div id = "chklist">
      <h3 style="color:red">Select Filters</h3>
      <ul style="list-style:none;">
        <li>
            <input type="checkbox" id="0" value="HEALTH">
            <label for="HEALTH">Health</label>
        </li>
        <li>
            <input type="checkbox" id="1" value="SPORTS">
            <label for="SPORTS">Sports</label
        </li>
        <li>
            <input type="checkbox" id="2" value="OPINION">
            <label for="OPINION">Opinion</label
        </li>
        <li>
            <input type="checkbox" id="3" value="WORLD">
            <label for="WORLD">World</label
        </li>
        <li>
            <input type="checkbox" id="4" value="BUSINESS">
            <label for="BUSINESS">Business</label
        </li>
        <li>
            <input type="checkbox" id="5" value="U.S">
            <label for="U.S.">U.S</label
        </li>
        <li>
            <input type="checkbox" id="6" value="TRAVEL">
            <label for="TRAVEL">Travel</label
        </li>
      </ul>
    </div>

    <div id = databtn>
    <button type="button" onclick="getControls()">Get NY Times Data</button>
    <div>

    <div>
     <svg id ="barChart"></svg>
     <div>

     <div class="col-md-6" style ="margin-top: 50px">
    <table id="NYarticles" class="table table-striped" style="font-size:13px">
    </table>
</div>
  </body>

  </html>
